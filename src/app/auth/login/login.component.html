<div class="flex h-screen justify-center">
  <form
    (ngSubmit)="submitLogin()"
    #customForm="ngForm"
    class="p-4 rounded-lg border m-auto w-1/3"
  >
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        [(ngModel)]="loginForm.email"
        #email="ngModel"
        name="email"
        id="email"
        type="email"
        placeholder="Email"
        class="p-2 rounded w-full border"
        required="true"
      />
    </div>
    <div
      *ngIf="email.invalid && (email.touched || email.dirty)"
      class="p-2 bg-red-300 text-red-700 rounded"
    >
      Email is not valid
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        [(ngModel)]="loginForm.password"
        #password="ngModel"
        name="password"
        id="password"
        type="password"
        placeholder="Password"
        class="p-2 rounded w-full border"
        required="true"
      />
    </div>
    <div
      *ngIf="password.invalid && (password.touched || password.dirty)"
      class="p-2 bg-red-300 text-red-700 rounded"
    >
      Password is not valid
    </div>
    <div class="my-5 w-full">
      <button
        [disabled]="customForm.form.invalid"
        type="submit"
        class="p-2 w-full bg-orange-300 text-white rounded hover:bg-orange-500"
      >
        <ng-container [ngSwitch]="isLoginLoading()">
          <span *ngSwitchCase="true">Loading</span>
          <span *ngSwitchCase="false">Submit</span>
        </ng-container>
      </button>
    </div>
  </form>
</div>
